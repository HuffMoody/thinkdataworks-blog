---
layout: default
---

<div class="header">
  <div class="row">
    <div class="small-11 small-centered small-text-center columns">
      <blockquote class="blockquote-team"><h2>ThinkData Blog</h2></blockquote>
    </div>
  </div>
</div>

<div class="row">
	<div class="small-12 medium-10 small-centered columns entries">
		{% for post in site.posts offset: 0 limit: 10 %}
		   <div class="small-11 small-centered columns post">
		    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		    <h4>Shared on {{ post.date | date_to_string }} by {{ post.author }}</h4>
            {{ post.content }}
            <p class="text-center"><img src="images/listDrop.jpg" alt="water drop"></p>
		   </div>
		{% endfor %}
	</div>
</div>
